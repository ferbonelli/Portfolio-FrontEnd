<div class="card mat-card contenedor">
    <div class="card-body">
        <h5 class="card-titles">Experiencia</h5>
        
        <div *ngIf="esta_logueado">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaexperiencia" >Agregar Experiencia</button>
        <br><br>
        </div>
        
        <!-- Muestro la lista de experiencia--> 
        <div class="w3-container">
            <ul class="w3-ul w3-card-4 w3-col s8" >
                <li *ngFor="let experiencia of experienciaArray" class="w3-bar">
                    <img src={{experiencia.url_logo}} class="w3-bar-item w3-hide-small" style="width:60px">

                    <div class="w3-bar-item">
                        <span ><h6>{{experiencia.empresa}}</h6></span>
                        <!-- Botones de edición y borrado-->
                        <div *ngIf="esta_logueado">
                        <span><a routerLink="/editarexperiencia/{{experiencia.id_experiencia}}">
                            <fa-icon [icon]="faPen"></fa-icon></a></span>&nbsp;
                        <span><fa-icon [icon]="faTrashCan" 
                            data-bs-toggle="modal" data-bs-target="#borrarExperienciaModal"
                            (click)="onOpenModal(experiencia.id_experiencia)" >
                        </fa-icon></span>
                        <br>
                        </div>
                        <span>{{experiencia.puesto}}</span><br>
                        <span>{{experiencia.descripcion}}</span><br>
                        <span>{{experiencia.fecha_hasta}} - {{experiencia.fecha_desde}}</span>
                    </div>
                </li>
            </ul>
        </div>
    
        <!-- Modal de borrado-->
        <div class="modal" id="borrarExperienciaModal" tabindex="-1">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Confirmar borrado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <p>¿ Está seguro de borrar "{{experienciaBorrar.empresa}}" ?</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
                            (click)="onDelete(experienciaBorrar.id_experiencia)">Borrar Experiencia</button>
                </div>
            </div>
            </div>
        <!-- Fin del modal de boorado-->
    </div>

</div>
