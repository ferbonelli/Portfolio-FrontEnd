<h3 class="m-5">Agregar un nueva experiencia laboral</h3>
<div class="m-5 w3-padding w3-border w3-round ws-grey">

  <div class="col-md-6">
    <label for="formGroupExampleInput" class="form-label">Nombre de empresa</label>
    <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="empresa" >
  </div>
  
  <div class="col-12">
    <label for="formGroupExampleInput" class="form-label">Puesto</label>
    <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="puesto">
  </div>

  <div class="col-12">
    <label for="formGroupExampleInput" class="form-label">Descripción de tareas del Puesto</label>
    <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="descripcion">
  </div>

  <div class="row g-3">
      <div class="col-md-6">
        <label for="formGroupExampleInput" class="form-label">Fecha de inicio</label>
        <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="fecha_desde" >
      </div>
      <div class="col-md-6">
        <label for="formGroupExampleInput" class="form-label">Fecha de finalización</label>
        <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="fecha_hasta" >
      </div>
  </div>
  
  
  <div class="col-12">
    <label for="formGroupExampleInput" class="form-label">url del logo de la empresa</label>
    <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="url_logo" >
  </div>

  <div class="col-12">
    <br>
    <button type="button" class="btn btn-primary" (click)="onCreate()">Agregar curso</button>
  </div>
</div>
