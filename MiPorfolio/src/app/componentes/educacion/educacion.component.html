<div class="card mat-card contenedor">
    <div class="card-body">
        <h5 class="card-titles">Educación</h5>

        <div *ngIf="esta_logueado">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaeducacion">Agregar curso</button>
        <br><br>
        </div>

        <!-- Muestro la lista de cursos--> 
        <div class="w3-container">
            <ul class="w3-ul w3-card-4 w3-col s8" >
                <li *ngFor="let educacion of educacionArray" class="w3-bar">
                    <img src={{educacion.url_logoinst}} class="w3-bar-item w3-hide-small" style="width:60px">

                    <div class="w3-bar-item">
                        <span ><h6>{{educacion.institucion}}</h6></span>
                         <!-- Botones de edición y borrado-->
                        <div *ngIf="esta_logueado">
                        <span><a routerLink="/editareducacion/{{educacion.id_educacion}}">
                            <fa-icon [icon]="faPen"></fa-icon></a></span>&nbsp;
                        <span><fa-icon [icon]="faTrashCan" data-bs-toggle="modal" data-bs-target="#borrarEducacionModal"
                            (click)="onOpenModal(educacion.id_educacion)" 
                            
                            ></fa-icon></span>
                        <br>
                        </div>
                        <span>{{educacion.titulo}}</span><br>
                        <span>{{educacion.fecha_final}} - {{educacion.fecha_inicio}}</span>
                    </div>
                </li>
            </ul>
        </div>
    
    <!-- Modal de borrado-->
    <div class="modal" id="borrarEducacionModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmar borrado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿ Está seguro de borrar "{{educacionBorrar.institucion}}" ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
                          (click)="onDelete(educacionBorrar.id_educacion)">Borrar Curso</button>
            </div>
          </div>
        </div>
      <!-- Fin del modal de boorado-->

    
    
    </div>
</div>
