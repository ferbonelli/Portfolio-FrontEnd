<h3 class="m-5">Iniciar sesi칩n</h3>
<form [formGroup]="formularioLogin" (ngSubmit)="onLogin($event)" class="m-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="Username?.errors && Username?.touched">
      <p *ngIf="Username?.hasError('required')" class="text-danger">
         El usuario es requerido
      </p>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contrase침a</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
         La contrase침a es requerida
      </p>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
</form>
